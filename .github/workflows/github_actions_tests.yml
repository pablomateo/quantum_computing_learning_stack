# This is a basic workflow to help you get started with Actions

name: Actions Tests

on:
  push:
    branches: [ github_actions_test ]
  pull_request:
    branches: [ github_actions_test ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: drawio-export-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render_tests:
    runs-on: ubuntu-latest
    name: Render draw.io files
    steps:
      - uses: actions/checkout@v2
      - name: Convert test file to png image
        uses: Burnett01/actions-drawio@1.1
        with:
          src: quantum_roadmap.drawio
          dest: test.png
      - name: Upload image as artifact
        uses: actions/upload-artifact@v1
        with:
          name: png
          path: test.png
      - name: List the rendered files
        run: 'ls -l ${{ steps.render.outputs.rendered-files }}'


      - uses: EndBug/add-and-commit@v7
        with:
          # This "special" author name and email will show up as the GH Actions user/bot in the UI
          author_name: github-actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: 'Automatically render .drawio files'
          add: "ls -l ${{ steps.render.outputs.rendered-files }}"
        if: "${{ steps.render.outputs.rendered-files != 'null'}}"
